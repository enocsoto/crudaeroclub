<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/myStyle.css">
        <title>Crud Aeroclub</title>

</head>

<body>
    <header style="height: 10px;"></header>
    <div style="height: 10px;"></div>
    <div class="container">
        <div class="row ">
            <div class="col-lg-5 ">
                <div class="card shadow-lg p-3 mb-5 bg-white">
                        <img src="../img/logo.png"  class="mx-auto d-block" id="logo" height="130" width="240">
                    <H2 class="display-6 text-center my-2">INGRESAR ALUMNO</H2>
                    <div class="card-body">
                        <form method="post" id="form1">
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <input class="form-control mb-2" type="text" placeholder="Ingresar Nombre"
                                        id="inombre" required>
                                    <input class="form-control mb-2" type="text" placeholder="Ingresar Apellido"
                                        id="iapellido" required>
                                    <input class="form-control mb-2" type="email" placeholder="Ingresar Correo"
                                        id="icorreo" required>
                                    <input class="form-control mb-2" type="number" placeholder="Ingresar Celular"
                                        id="icelular" required>
                                    <button class="form-control mb-2 btn btn-outline-success" id="send" onclick="obtenerdatos()">Enviar</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../controllers/user.controllers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
